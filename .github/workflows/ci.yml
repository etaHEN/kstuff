name: Build Kstuff with the Latest Payload SDK

on:
  push:
    paths-ignore:
      - "**/*.md"
      - '**/*.txt'
  pull_request:
    paths-ignore:
      - "**/*.md"
      - '**/*.txt'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name  }}
  cancel-in-progress: true

jobs:
  payload-build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install build-essential clang-18 lld-18 xxd yasm nasm

    - name: Download PS5 Payload SDK
      run: |
        curl -L "https://github.com/ps5-payload-dev/pacbrew-repo/releases/download/v0.26.1/ps5-payload-dev.tar.gz" -o ps5-sdk.tar.gz
        tar -tf ps5-sdk.tar.gz | head -10  # Debug: show archive contents
        sudo mkdir -p /opt
        sudo tar -xzf ps5-sdk.tar.gz -C /opt/
        sudo chmod 0755 -R /opt/ps5-payload-dev
        echo PS5_PAYLOAD_SDK=/opt/ps5-payload-dev >> $GITHUB_ENV

    - name: Verify SDK Installation
      run: |
        ls -la /opt/ps5-payload-dev/
        ls -la /opt/ps5-payload-dev/toolchain/ || echo "toolchain directory not found"
        find /opt/ps5-payload-dev -name "prospero.mk" -type f || echo "prospero.mk not found"

    - name: Build Payload
      run: |
        export PS5_PAYLOAD_SDK=/opt/ps5-payload-dev
        bash ci-ps5-kstuff-ldr.sh

    - name: Upload Payload
      uses: actions/upload-artifact@v4
      with:
        name: Payload
        path: ./ps5-kstuff-ldr/kstuff.elf
        if-no-files-found: error
